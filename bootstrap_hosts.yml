---
- hosts: all

  tasks:

    - name: install Ansible ssh key
      authorized_key:
        user: vagrant
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

    - name: update /etc/hosts
      blockinfile:
          block: "{{ lookup('file', './vagrant/etc_hosts') }}"
          dest: /etc/hosts
    
