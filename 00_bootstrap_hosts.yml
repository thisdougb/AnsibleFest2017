---
- hosts: all

  tasks:

    - name: update /etc/hosts
      blockinfile:
          block: "{{ lookup('file', './vagrant/etc_hosts') }}"
          dest: /etc/hosts

    - name: install net-tools
      yum:
        name: net-tools
        state: present


- hosts: ansible

  tasks:

    - name: setup the vagrant user with an ssh key
      user:
          name: vagrant
          state: present
          generate_ssh_key: yes
          ssh_key_bits: 2048
          ssh_key_file: .ssh/id_rsa
      register: result

    - name: deploy public key on demo servers
      authorized_key:
          user: vagrant
          key: "{{ result.ssh_public_key }}"
      become: no
      delegate_to: "{{ item }}"
      loop: "{{ groups['demo'] }}"

    - name: install ansible
      yum:
          name: ansible
          state: present

    - name: install pip
      yum:
          name: python3-pip
          state: present

    - name: upgrade pip
      command: pip3 install --upgrade pip

    - name: install requests package for health check script
      command: pip3 install --upgrade requests

    - name: checkout this repo
      git:
          repo: https://github.com/thisdougb/AnsibleFest2017.git
          dest: /home/vagrant/AnsibleFest2017
      become: no
